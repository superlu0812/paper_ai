# Nginx 配置示例 - 解决 PDF.js Worker MIME 类型问题
# 文件位置示例：/etc/nginx/sites-available/ai_paper 或 /etc/nginx/conf.d/ai_paper.conf

server {
    listen 80;
    server_name tqgpt.qianxin-inc.cn;

    # 项目根目录（指向你的 dist 目录）
    root /var/www/ai_paper/dist;
    index index.html;

    # ==================== 解决方案 1：为 .mjs 文件设置正确的 MIME 类型 ====================
    # 这是推荐方案，保持 .mjs 扩展名不变
    location ~ \.mjs$ {
        add_header Content-Type "application/javascript; charset=utf-8";

        # 可选：添加缓存控制
        add_header Cache-Control "public, max-age=31536000, immutable";

        # 可选：允许跨域（如果需要）
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
    }

    # ==================== 解决方案 2：全局 MIME 类型配置 ====================
    # 在 http 块或 server 块顶部添加
    # include /etc/nginx/mime.types;
    # types {
    #     application/javascript mjs;
    # }

    # ==================== Vue Router History 模式配置 ====================
    location /ai_paper/ {
        try_files $uri $uri/ /ai_paper/index.html;

        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 根路径重定向（可选）
    location = / {
        return 301 /ai_paper/;
    }

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/xml+rss application/json;

    # 错误日志
    error_log /var/log/nginx/ai_paper_error.log;
    access_log /var/log/nginx/ai_paper_access.log;
}
